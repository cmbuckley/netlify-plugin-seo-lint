name: netlify-plugin-seo-lint
inputs:
  - name: host
    description: The host used to determine internal links
  - name: threshold
    description: The minimum priority that should be considered a build failure. Can be error/warning or an integer
    default: error
  - name: verbose
    description: Output all errors/warnings, even those below the threshold
    default: true
  - name: internalLinksLowerCase
    description: Whether internal links should be checked to be lower case
    default: true
  - name: internalLinksTrailingSlash
    description: Wether internal links should contain a trailing slash
    default: true
